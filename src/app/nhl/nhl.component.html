<div class="league-page-container">
  <div class="map-options-bar-container">
    <button
      [disabled]="scheduleMapView"
      class="filter-button"
      (click)="displayFilterOverlay = !displayFilterOverlay"
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin"
    >
      Filter
    </button>

    <ng-template
      cdkConnectedOverlay
      [cdkConnectedOverlayOrigin]="trigger"
      [cdkConnectedOverlayOpen]="displayFilterOverlay"
      (overlayOutsideClick)="displayFilterOverlay = false"
    >
      <div class="filter-overlay-container">
        <p class="filter-heading">Conference</p>
        <mat-checkbox
          class="filter-checkbox"
          #easternConferenceCheckBox
          [checked]="easternConferenceFilterSelected"
          (change)="
            onEasternConferenceFilterChanged(easternConferenceCheckBox.checked)
          "
          >Eastern</mat-checkbox
        >

        <mat-checkbox
          class="filter-checkbox"
          #westernConferenceCheckBox
          [checked]="westernConferenceFilterSelected"
          (change)="
            onWesternConferenceFilterChanged(westernConferenceCheckBox.checked)
          "
          >Western</mat-checkbox
        >
        <br />
        <p class="filter-heading">Division</p>
        <mat-checkbox
          class="filter-checkbox"
          #atlanticDivisionCheckBox
          [disabled]="!easternConferenceDivisionFilterSelectable"
          [checked]="atlanticDivisionFilterSelected"
          (change)="
            onAtlanticDivisionFilterChanged(atlanticDivisionCheckBox.checked)
          "
          >Atlantic</mat-checkbox
        >

        <mat-checkbox
          class="filter-checkbox"
          #metropolitanDivisionCheckBox
          [disabled]="!easternConferenceDivisionFilterSelectable"
          [checked]="metropolitanDivisionFilterSelected"
          (change)="
            onMetropolitanDivisionFilterChanged(
              metropolitanDivisionCheckBox.checked
            )
          "
          >Metropolitan</mat-checkbox
        >

        <mat-checkbox
          class="filter-checkbox"
          #centralDivisionCheckBox
          [disabled]="!westernConferenceDivisionFilterSelectable"
          [checked]="centralDivisionFilterSelected"
          (change)="
            onCentralDivisionFilterChanged(centralDivisionCheckBox.checked)
          "
          >Central</mat-checkbox
        >

        <mat-checkbox
          class="filter-checkbox"
          #pacificDivisionCheckBox
          [disabled]="!westernConferenceDivisionFilterSelectable"
          [checked]="pacificDivisionFilterSelected"
          (change)="
            onPacificDivisionFilterChanged(pacificDivisionCheckBox.checked)
          "
          >Pacific</mat-checkbox
        >
      </div>
    </ng-template>

    <mat-form-field appearance="fill">
      <input
        matInput
        [disabled]="teamsMapView"
        [min]="seasonStartDate"
        [max]="seasonEndDate"
        [matDatepicker]="picker"
        [value]="initialDefaultFilterDate.value"
        (dateChange)="onSelectedDateChanged($event)"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button class="filter-button" (click)="onTeamsMapViewSelected()">
      Teams
    </button>
    <button class="filter-button" (click)="onScheduleMapViewSelected()">
      Schedule
    </button>
  </div>

  <div class="map-container">
    <agm-map class="content-map" [latitude]="42" [longitude]="-94" [zoom]="4.4">
      <div *ngIf="teamsMapView">
        <agm-marker
          *ngFor="let team of getNhlTeamDetails(); let i = index"
          [latitude]="team.venue.latitude"
          [longitude]="team.venue.longitude"
          [iconUrl]="$any(iconObjectMap.get(team.abbreviation))"
        >
        </agm-marker>
      </div>
      <div *ngIf="scheduleMapView">
        <agm-marker
          *ngFor="let game of nhlSchedule; let i = index"
          [latitude]="game.gameVenueLatitude"
          [longitude]="game.gameVenueLongitude"
        >
          <agm-info-window [disableAutoPan]="false" [isOpen]="true">
            <div class="center-images">
              <img
                class="resize"
                [src]="$any(iconPathMap.get(game.awayTeamAbbreviation))"
              />
              <img
                class="resize"
                [src]="$any(iconPathMap.get(game.homeTeamAbbreviation))"
              />
            </div>
            <p class="schedule-text">{{ game.gameTime }} ET</p>
            <p class="schedule-text">{{ game.gameVenueName }}</p>
          </agm-info-window>
        </agm-marker>
      </div>
    </agm-map>
  </div>
</div>
